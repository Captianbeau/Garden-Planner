<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/CSS/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/CSS/style2.css">
    <title>Garden Planner Search Results</title>
</head>

<body>
    <header>
        <h1>Garden Planner</h1>
        <!-- navigation bar  -->
    </header>
    <aside>
        <form id="general_search" class="tile is-child">
            <p>Search</p>
            <input class="input is-inline" id="searchInput" >
            <button class="button is-rounded is-inline" id="searchButton">Search</button>
        </form>
        <h2>Search Results</h2>
        <ul id="searchResults"></ul>
        <button class="button is-rounded is-inline" id="previousPage">Previous Page</button>
        <button class="button is-rounded is-inline" id="nextPage">Next Page</button>
    </aside>
    <main id="plantCard">
        <div class="picture" id="plantImage">
            <p>image</p>
        </div>
        <div class="info">
            <p>plant information</p>
            <ol id="plantInfo"></ol>
        </div>
        <div class="advInfo">
            <p>advanced plant info</p>
        </div>
    </main>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/plant_api.js"></script>
    <script src="./assets/js/plant_search.js"></script>
    <script src="./assets/js/plant_card.js"></script>
</body>

</html>
